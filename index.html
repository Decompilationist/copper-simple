<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço do Cobre</title>
    <!-- Adicionando Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">
    <h1 class="text-2xl font-bold mb-4">Insira o preço do cobre:</h1>
    <form id="cobreForm" class="flex items-center space-x-2">
        <input type="number" id="valorCobre" name="valorCobre" step="0.01" required
            class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Enviar</button>
    </form>

    <script>
        document.getElementById('cobreForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const valorCobre = document.getElementById('valorCobre').value;
            const response = await fetch('/enviar-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ valorCobre })
            });
            const data = await response.json();
            console.log(data);
        });
    </script>
</body>
</html>
